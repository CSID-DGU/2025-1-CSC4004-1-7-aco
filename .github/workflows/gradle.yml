name: Deploy to EC2

on:
  push:
    branches: [ dev ]  # dev 브랜치에 push 될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build BE module only
        run: |
          cd BE
          chmod +x ../gradlew
          ../gradlew clean build

        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: BE/build/libs/*.jar
          target: ~/app
      - name: List jar files in BE/build/libs
        run: ls -al BE/build/libs/

      - name: Run app on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
           pkill -f 'java -DOPENAI_API_KEY' || true
           while sudo lsof -i :8080; do
            echo "Waiting for port 8080 to be free..."
            sleep 1
           done
           nohup java -DOPENAI_API_KEY=$OPENAI_API_KEY -jar ~/app/BE/build/libs/maeumnaru-0.0.1-SNAPSHOT.jar > ~/app/log.txt 2>&1 &
